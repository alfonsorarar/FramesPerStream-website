<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .game-card {
            width: 300px;
            height: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-developer {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sign-in-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .sign-in-btn:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h3 class="game-title">ALAN WAKE 2</h3>
        <p class="game-developer">Remedy Entertainment / Epic Games</p>
        <a href="#" class="sign-in-btn">SIGN IN TO VOTE</a>
    </div>

    <div class="game-card">
        <h3 class="game-title">BALDUR'S GATE 3</h3>
        <p class="game-developer">Larian Studios</p>
        <a href="#" class="sign-in-btn">SIGN IN TO VOTE</a>
    </div>

    <div class="game-card">
        <h3 class="game-title">MARVEL'S SPIDER-MAN 2</h3>
        <p class="game-developer">Insomniac Games / SIE</p>
        <a href="#" class="sign-in-btn">SIGN IN TO VOTE</a>
    </div>
</body>
</html>
